<!-- Background -->
<app-background></app-background>

<!-- after login -->
<div *ngIf="isLogin==true">
  <app-header [title] = 'title' [userID] = 'userID' [userName] = 'userName' [userRole] = 'userRole'></app-header>
    <div class="container" style="min-height: 800px">
      <div class="row">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  <app-footer></app-footer>
</div>

<!-- before login -->
<div *ngIf="isLogin==false">
  <app-log-in></app-log-in>
</div>
