<div class="container-fluid box">
    <div class="mb-4">
        <h1 class="fw-bold text-center title"><em>SNVA CRM</em></h1>
    </div>
    <div class="row justify-content-center">
        <section class="form-02-main">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="_lk_de">
                    <div class="form-03-main">
                      <div class="logo">
                        <i class="bi bi-person i fw-bold text-warning"></i>
                        <!-- <img src="assets/images/user.png" style="background-color: yellowgreen"> -->
                      </div>
                        <form (submit)="logIn()"> 
                            <div class="form-group">
                                <label for="username" class="form-label text_font text-secondary">Email / Username</label> <input
                                type="text" class="form-control _input" name="username" id="username" [(ngModel)]="user.username" required>
                            </div>
            
                            <div class="form-group"> 
                                <label for="password" class="form-label text_font text-secondary ">Password</label> <input
                                type="password" class="form-control _input" name="password" id="password" [(ngModel)]="user.password" required>
                            </div>

                            <div class="container d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-success mb-4">Login</button>
                            </div>
                            
                            <div id="errorMessage"></div>
                            
                            <div>
                                <p class="text-center text_font text-secondary" (click)="resetPassword()">Forgot Your Password?</p>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        <!-- </div> -->
    </div>
</div>
