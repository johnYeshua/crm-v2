<ul class="list-group">
    <li class="list-group-item text-start cardBackGround" *ngIf="canSuspend == true">
        <button class="btn btn-danger mb-5" (click)="suspendConfirm()" *ngIf="currentUser.accountNonLocked == true" >Suspend</button>
        <button class="btn btn-success mb-3 btn-lg py-1 px-5 ms-4" (click)="activeConfirm()"  *ngIf="currentUser.accountNonLocked == false">Active</button>
    </li>
</ul>
