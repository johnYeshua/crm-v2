<h5 class="text_font text-secondary">{{firstName}}</h5>
<h5 class="text_font text-secondary mt-0">{{lastName}}</h5>
<div class="col-sm-12 border-bottom _border text_hover mt-4">
    <label class="h5 text_font text-secondary" (click)="changeStatus('accountInfo')"  >Account Info</label>
</div>
<div class="col-sm-12 border-bottom _border text_hover">
    <label class="h5 text_font text-secondary" (click)="changeStatus('phoneNumber')"  >Phone Number</label>
</div>
<div class="col-sm-12 border-bottom _border text_hover">
    <label class="h5 text_font text-secondary" (click)="changeStatus('mailAddress')"  >Mail Address</label>
</div>
<div class="col-sm-12 border-bottom _border text_hover">
    <label class="h5 text_font text-secondary" (click)="changeStatus('resetPassword')">Reset Password</label>
</div>
