<!-- Super Admin Homepage -->
<div class="container">

  <div class="row text_font mt-5">
    <div class="col-md-4 ">
      <div class="box card cardBackGround _border">
        <!-- Content for the left box goes here -->
        <h2 class="mb-4">
          <span class=" card _task text_font text_middle" style="font-size: 2rem"><em>To Do List</em></span>
        </h2>
        <div class="input-group mb-3">
          <input
            [(ngModel)]="toDoText"
            class="form-control"
            id="text_todo"
            placeholder="Add a new to-do item"
          />

          <button (click)="addItem()" class="btn btn-outline-secondary"><span [ngStyle]="{color: '#4c8bfc'}">+</span></button>
        </div>
        <ul class="list-group" style="height: 340px;overflow-y: scroll">
          <li
            *ngFor="let item of toDoItems"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>{{ item.text }}</span>
            <button (click)="removeItem(item.id)" class="btn btn-outline-secondary delete">
              <span [ngStyle]="{color: '#fc606f'}">-</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-8 ">
      <div class="box card cardBackGround text-dark">
        <!-- Content for the right box goes here -->
        <h2 class="card _task text_font text_middle" style="font-size: 2rem">
          <em>Task Performance</em>
        </h2>
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>
  <div class="card cardBackGround mt-5 border-0">
    <span class="text_font text_middle text-secondary">{{ time | date: 'HH:mm:ss' }} EST</span>
  </div>
</div>
